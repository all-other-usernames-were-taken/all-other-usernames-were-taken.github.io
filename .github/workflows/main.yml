name: CI
on: push
jobs:
  run-linker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run Linker
        run: |
          echo Running link.sh
          cd src
          ./link.sh
          cd ..

      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          author_name: Not-a-bot
          message: Run HTML linker
          branch: ${GITHUB_REF##*/}
